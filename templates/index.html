<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <!-- Top large rectangle -->
      <div class="flex justify-center items-center">
        <img id="imgElement" class="h-48 border mb-4" alt="112233" />
      </div>
      <!-- Middle large rectangle -->
      <div class="flex justify-center items-center">
        <video autoplay="true" id="videoElement" class="hidden"></video>
        <canvas id="canvasOutput" class="h-48 border mb-4"></canvas>
      </div>

      <!-- Three small rectangles -->
      <div class="flex justify-between mb-4">
        <button class="bg-white h-16 w-1/4 border" onclick="ask_button_question('介紹')">此種鹿的介紹</button>
        <button class="bg-white h-16 w-1/4 border mx-4" onclick="ask_button_question('習性')">此種鹿的習性</button>
        <button class="bg-white h-16 w-1/4 border" onclick="ask_button_question('分佈地區')">此種鹿的分佈地區</button>
      </div>

      <!-- Two medium rectangles -->
      <div class="flex justify-between mb-4">
        <input id="inputElement" class="bg-white h-16 w-2/3 border" />
        <button class="bg-white h-16 w-1/3 border ml-4" onclick="ask_question()">ENTER</button>
      </div>

      <!-- Bottom large rectangle -->
      <div id="messageBox" markdown="1" class="bg-white h-48 border"></div>
    </div>
    <script type="text/javascript" src="../static/main.js"></script>
  </body>
</html>
